<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK's TO-DO-LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>ðŸ“ƒTO DO LIST</h1>
        <input type="text" class="todo-input" placeholder="Write your goals">
        <div class="todos">
            <div class="uncompleted-todos">   
            <div class="todo-item">
                <span>
                    <input type="checkbox">Workout for 30 minutes
                    
                </span>
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M18 6l-12 12"></path>
                        <path d="M6 6l12 12"></path>
                     </svg>
                </a>
            </div>
            </div>
            <div class="completed-todos">
                <div class="completed-title">
                    Completed Lists</div>
                    <div class="todo-item">
                        <span>
                            <input type="checkbox">Workout for 30 minutes
                        </span>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M18 6l-12 12"></path>
                                <path d="M6 6l12 12"></path>
                             </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
